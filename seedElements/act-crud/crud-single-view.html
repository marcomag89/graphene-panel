<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="crud-single-behavior.html">

<dom-module id="crud-single-view">
  <template>
    <style>
      :host { display: block;}
    </style>
    <graphene-client id="client"></graphene-client>
    <h2>Dettagli utente</h2>
    <paper-input label="email" value="{{model.email}}"></paper-input>
  </template>
  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'crud-single-view',
        behaviors:[crudSingleBehavior]
      });
    })();
  </script>
</dom-module>
