<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../activity-behavior/activity-behavior.html">

<dom-module id="act-not-found">
  <style>
    :host {
      text-align: center;
      color: gray;
    }

    :host h1 {
      margin-top: 20vh;
      font-size: 10vh;
    }
  </style>
  <template>
    <h1>404</h1>

    <p>
      <app-locale text="ACT_NOT_FOUND_MSG"></app-locale>
    </p>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'act-not-found',
        behaviors: [activityBehavior],
        onStart: function () {
          console.log('started');
          this.setReady();
          if (this.params[0] !== '/') {
            setTimeout(function () {
              page('/');
            }, 3000);
          }
        },
        properties: {}
      });
    })();
  </script>
</dom-module>
