<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../activity-crud-behavior/activity-crud-behavior.html">
<dom-module id="act-crud">
  <template>
    <style>:host {
      display: block;
    }</style>
    <graphene-crud role="crud-client"></graphene-crud>

    <h1>User</h1>
    <paper-input
      label="username"
      disabled="{{isRead}}"
      always-float-label="{{readOnly}}"
      value="{{model.User.username}}"
      handle-field="USER_USERNAME"
      ></paper-input>

    <div class="buttons-bar">
      <paper-button role="edit">Edit</paper-button>
      <paper-button role="back">Back</paper-button>
      <paper-button role="delete">Delete</paper-button>
      <paper-button role="save">Save</paper-button>
      <paper-button role="create">Create</paper-button>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'act-crud',
        behaviors: [activityCrudBehavior],
      });
    })();
  </script>
</dom-module>
