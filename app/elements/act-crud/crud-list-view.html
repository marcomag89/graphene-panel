<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="collection-fetcher.html">
<link rel="import" href="crud-list-behavior.html">


<dom-module id="crud-list-view">
  <template>

      <collection-fetcher
        is           = "fetcher"
        result       = "{{result}}"
        base-url     = "{{baseUrl}}"
        end-element  = "{{endElement}}"
        sort-by      = "{{sortBy}}"
        sort-mode    = "{{sortMode}}"
        search-query = "{{searchQuery}}"
        page-size    = "20"
        auto
        ></collection-fetcher>
      <table>
        <tr><th field="email" on-click="_sortByMe">email</th><th>actions</th></tr>
        <template is="dom-repeat" items="{{result}}">
          <tr>
            <td><a href="{{getUserUrl(item.User)}}">{{item.User.email}}</a></td>
            <td>delete,edit</td>
          </tr>
        </template>
      </table>

      <div is="end-element"></div>
  </template>
  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'crud-list-view',
        behaviors:[crudListBehavior]
      });
    })();
  </script>
</dom-module>
