<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../activity-behavior/activity-behavior.html">
<dom-module id="act-home">
  <template>
    <style>
      :host {
        display: block;
        --paper-input-container-color: #686868;
        --paper-input-container-focus-color:#686868;
        --paper-input-container-input-color:#686868;
        --paper-input-container-invalid-color:#686868;
      }
      table{
        margin-top:20px;
        width: 100%;
        border-collapse: collapse;
      }
      td,th{
        border: 1px solid gray;
        padding: 8px;
        word-wrap: break-word;
      }
      td.key{
        font-weight: 500;
        width: 150px;
      }
      div.spinner{
        text-align: center;
      }

      #aclNotification{
        /*background-color: gray;*/
        padding: 10px;
        color: var(--primary-text-color);
        border-radius: 4px;
        box-shadow: 2px 13px 13px -13px;
        border: 3px solid var(--accent-color);

      }

    </style>
    <template is="dom-if" if="{{!loaded}}">
      <div class="spinner">
        <paper-spinner active="{{!loaded}}"></paper-spinner>
      </div>
    </template>
    <graphene-client id="client" ></graphene-client>
    <template is="dom-if" if="{{loaded}}">
      <template is="dom-if" if="{{!aclEnabled}}">
        <div id="aclNotification">
          <h3>Acl is disabled</h3>
          This is an open api!<br/>
          you can enable acl launching autoconfig and creating an administrator
          <paper-input
            id="confMail"
            type="mail"
            label="email"
            pattern="^[a-z0-9!#$%&'*+\/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+\/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"
            error-message = "Email is not valid"
            required
            >    </paper-input>
          <paper-input
            id            = "confPasswd"
            type          = "password"
            label         = "password"
            minlength     = "8"
            error-message = "Password length must be more then 8 chars"
            required
            > </paper-input>

          <paper-button on-click="_sendConfiguration">Configure</paper-button>

        </div>
      </template>
      <h2>Server status</h2>
      <table>
        <tr><td class="key">App name</td><td>{{status.app-name}}</td></tr>
        <tr><td class="key">Graphene version</td><td>{{status.framework-version}}</td></tr>
        <tr><td class="key">Server time</td><td>{{status.server.time}}</td></tr>
        <tr><td class="key">Server doftware</td><td>{{status.server.software}}</td></tr>
        <tr><td class="key">PHP version</td><td>{{status.php-version}}</td></tr>
        <tr><td class="key">DB status</td><td>{{status.db.connectionStatus}}</td></tr>
        <tr><td class="key">DB driver</td><td>{{status.db.driver}}</td></tr>
      </table>

      <h2>Installed Modules</h2>
      <template is="dom-repeat" items="{{modules}}">
        <h3>{{item.name}}</h3>
        <div>
          <table>
            <tr><th colspan="2">Info</th></tr>
            <tr><td class="key">Author</td><td>{{item.author}}</td></tr>
            <tr><td class="key">Version</td><td>{{item.version}}</td></tr>
            <tr><td class="key">Namespace</td><td>{{item.namespace}}</td></tr>
          </table>
          <table>
            <tr><th colspan="3">Actions</th></tr>
            <tr><th>Name</th><th>Url</th><th>Method</th></tr>
            <template is="dom-repeat" items="{{item.actions}}">
              <tr><td class="key">{{item.name}}</td><td>{{item.url}}</td><td>{{item.method}}</td></tr>
            </template>
          </table>
        </div>
      </template>
    </template>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'act-home',
      behaviors:[activityBehavior],
      onStart:function(){
        this.$.client.gFetch('/system/status'). then(function(res){this.status  =res.GrapheneStatus;   }.bind(this));
        this.$.client.gFetch('/system/modules').then(function(res){this.modules =res.InstalledModules; }.bind(this));
      },
      onStop:function(){
        this.modules = null;
        this.status  = null;
      },
      _isLoaded:function(status,modules){
        return (status!==null && modules !==null);
      },

      _sendConfiguration:function(e){
        var confMail=this.querySelector('#confMail');
        var confPass=this.querySelector('#confPasswd');
        if(confMail.validate() && confPass.validate()){
          console.log('config');
          var body={Config:{admin:{email:confMail.value, password:confPass.value}}};
          console.log(body);
          this.$.client.gFetch('/system/config',body)
            .then  (function(res){console.log(res)})
            .catch (function(err){console.error(res)})
        }else{
          console.log('invalid');
        }
      },

      _statusChanged:function(evt){
        var status=evt.detail;
        console.log(status);
        this.aclEnabled = status.aclEnabled;
      },

      properties: {
        loaded     : {type:Boolean,notify:true,  computed:'_isLoaded(status,modules)'},
        aclEnabled : {type:Boolean,notify:true, value:true},
        status     : {type:Object, notify:true, value:null},
        modules    : {type:Object, notify:true, value:null}
      }
    });
  })();
  </script>
</dom-module>
