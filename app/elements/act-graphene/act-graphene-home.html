<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../activity-behavior/activity-behavior.html">
<dom-module id="act-graphene-home">
  <template>
    <style>
      :host {
        display: block;
        --paper-input-container-color: #686868;
        --paper-input-container-focus-color: #686868;
        --paper-input-container-input-color: #686868;
        --paper-input-container-invalid-color: #686868;
      }

      table {
        margin-top: 20px;
        width: 100%;
        border-collapse: collapse;
      }

      td, th {
        border: 1px solid gray;
        padding: 8px;
        word-wrap: break-word;
      }

      td.key {
        font-weight: 500;
        width: 150px;
      }

      div.spinner {
        text-align: center;
      }

      #aclNotification {
        /*background-color: gray;*/
        padding: 10px;
        color: var(--primary-text-color);
        border-radius: 4px;
        box-shadow: 2px 13px 13px -13px;
        border: 3px solid var(--accent-color);

      }

    </style>
    <graphene-client id="client" on-status-change="_onStatusChange"></graphene-client>
    <template is="dom-if" if="{{loaded}}">
      <template is="dom-if" if="{{!aclEnabled}}">
        <div id="aclNotification">
          <h3>Acl is disabled</h3>
          This is an open api!<br/>
          you can enable acl launching autoconfig and creating an administrator
          <paper-input
            id="confUser"
            type="text"
            label="username"
            error-message="Email is not valid"
            required
            ></paper-input>
          <paper-input
            id="confPasswd"
            type="password"
            label="password"
            minlength="8"
            error-message="Password length must be more then 8 chars"
            required
            ></paper-input>

          <paper-button on-click="_sendConfig">Configure</paper-button>

        </div>
      </template>

      <h2>Application</h2>
      <table>
        <tr>
          <td class="key">Name</td>
          <td>{{status.app-name}}</td>
        </tr>
      </table>

      <h2>Server</h2>
      <table>
        <tr>
          <td class="key">Graphene version</td>
          <td>{{status.framework-version}}</td>
        </tr>
        <tr>
          <td class="key">Graphene info</td>
          <td>{{status.framework-infos}}</td>
        </tr>
        <tr>
          <td class="key">Server time</td>
          <td>{{status.server.time}}</td>
        </tr>
        <tr>
          <td class="key">Server software</td>
          <td>{{status.server.software}}</td>
        </tr>
        <tr>
          <td class="key">PHP version</td>
          <td>{{status.php-version}}</td>
        </tr>
      </table>

      <h2>Storage</h2>
      <table>
        <tr>
          <td class="key">Driver</td>
          <td>{{status.db.driver}}</td>
        </tr>
        <tr>
          <td class="key">Status</td>
          <td>{{status.db.connectionStatus}}</td>
        </tr>
      </table>

      <h2>Installed Modules</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Author</th>
          <th>Version</th>
        </tr>
        <template is="dom-repeat" items="{{mods}}">
          <tr>
            <td><a href="/graphene/modules/{{item.name}}">
              <span>{{item.name}}</span>&nbsp;(<span>{{item.namespace}}</span>)
            </a></td>
            <td>{{item.author}}</td>
            <td>{{item.version}}</td>
          </tr>
        </template>
      </table>
      <h3>{{item.name}}</h3>
    </template>

  </template>
  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'act-graphene-home',

        behaviors: [activityBehavior],

        onStart: function () {
          this.$.client.gFetch('/system/status').then(function (res) {
            this.status = res.GrapheneStatus;
          }.bind(this));
          this.$.client.gFetch('/system/modules').then(function (res) {
            this.mods = res.InstalledModules;
          }.bind(this));
        },

        onStop: function () {
          this.mods = null;
          this.status = null;
        },
        _isLoaded: function (status, modules) {
          if (status !== null && modules !== null) {
            this.setReady();
            return true;
          } else {
            return false;
          }
        },

        _sendConfig: function (e) {
          var confUser = this.querySelector('#confUser');
          var confPass = this.querySelector('#confPasswd');
          if (confUser.validate() && confPass.validate()) {
            var body = {Config: {admin: {username: confUser.value, password: confPass.value}}};
            this.$.client.gFetch('/system/config', body)
              .then(function (res) {
                console.log(res);
              })
              .catch(function (err) {
                console.error(err);
              });
          } else {
            console.log('invalid');
          }
        },

        _onStatusChange: function (e) {
          //this.status = e.detail;
          this.aclEnabled = e.detail.aclEnabled;
        },

        settings: {
          refresh: true,
          drawer: false
        },

        properties: {
          loaded: {type: Boolean, notify: true, computed: '_isLoaded(status,mods)'},
          aclEnabled: {type: Boolean, notify: true, value: true},
          status: {type: Object, notify: true, value: null},
          mods: {type: Object, notify: true, value: null}
        }
      });

    })();
  </script>
</dom-module>
