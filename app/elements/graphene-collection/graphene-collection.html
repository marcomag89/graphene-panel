<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="graphene-collection">
  <template>
    <graphene-client role = "client" ></graphene-client>
    <graphene-doc role= "doc" on-doc-change = "_onQueryChange"></graphene-doc>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'graphene-collection',
      behavior:[collectionFetcherBehavior],

      _onModelChange:function(){
        this.role.doc.setAction(apiSettings.actions[this.model].collection);
      },

      _onQueryChange:function(){

      },

      properties: {
        model  : {type:String, observer:'_onModelChange'},
        doc    : Object,

        search : {type:String,  value:'',   observer:'_onQueryChange'},
        sortBy : {type:String,  value:null, observer:'_onQueryChange'},
        ascend : {type:Boolean, value:true, observer:'_onQueryChange'}
      }
    });
  })();
  </script>
</dom-module>
