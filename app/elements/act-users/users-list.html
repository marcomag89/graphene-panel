<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../activity-behavior/activity-behavior.html">

<dom-module id="users-list">
  <template>
    <collection-fetcher
      id="fetcher"
      result       = "{{result}}"
      base-url     = "{{baseUrl}}"
      end-element  = "{{endElement}}"
      sort-by      = "{{sortBy}}"
      sort-mode    = "{{sortMode}}"
      search-query = "{{searchQuery}}"
      page-size    = "20"
      auto
      ></collection-fetcher>

    <table>
      <tr><th field="email" on-click="_sortByMe">email</th><th>actions</th></tr>
      <template is="dom-repeat" items="{{result}}">
        <tr>
          <td><a href="{{getUserUrl(item.User)}}">{{item.User.email}}</a></td>
          <td>delete,edit</td>
        </tr>
      </template>
    </table>

    <div id="end"></div>

  </template>
  <script>
    (function () {
      'use strict';
        Polymer({
          is: 'users-list',

          onStart: function () {
            this.endElement = this.$.end;
            this.$.fetcher.fetch();
          },
          onStop:function(){
            this.result = [];
          },
          _onResult:function(newValue){
           // console.log(newValue)
          },

          onRefresh: function () {
            this.$.fetcher.clear();
            this.$.fetcher.fetch();
          },

          onParChange:function(){

          },
          _sortByMe:function(e){
            console.log(e.target);
            var t= e.target.getAttribute('field');
            console.log('sorting by '+t);
            if(this.sortBy === t){
              if(this.sortMode === 'ASC'){this.sortMode ='DSC';}
              else{this.sortMode='ASC';}
            }else{
              this.sortBy   = t;
              this.sortMode='ASC';
            }
          },
          onSearch:function(q){
            this.searchQuery=q;
          },
          getUserUrl: function (user) {
            return 'users/view/' + user.id;
          },

          properties: {
            baseUrl: {type: String, value: '/users/collection', notify: true},
            endElement  : Object,
            sortBy      : String,
            sortMode    : String,
            searchQuery : String,
            pageSize    : String,
            result : {type: Array, observer:'_onResult'}
          }
        });
    })();
  </script>
</dom-module>
