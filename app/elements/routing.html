<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    var app = document.querySelector('app-index');
    var activities = [];
    for(var i in routing) {
      if(activities.indexOf(routing[i].activity) === -1){
        activities.push(routing[i].activity);
      }
    }
    app.activities = activities;
  });

  window.addEventListener('sys-app-index-activity-loaded',function(e){
    var app = document.querySelector('app-index');
    var menuItems  = [];
    for(var i in routing){
      if(routing[i].menu !== undefined ){
        menuItems.push({
          activity:routing[i].activity,
          href:routing[i].menu,
          icon:routing[i].icon,
          name:routing[i].title
        })
      }

      page(routing[i].path, function (data) {
        app.setRoute(this.activity,data.params);
        //app.route  = this.activity;
        //app.params = data.params;
        app.scrollPageToTop();
      }.bind(routing[i]));
    }
    // add #! before urls
    page({hashbang: true});
    app.menuItems  = menuItems;

  })
</script>
