<script src="../bower_components/page/page.js"></script>
<script>
  var app=null;
  var onRouteChange = function(data){
    app.setRoute(this.dataRoute,data.params);
    app.scrollPageToTop();
  };

  window.addEventListener('WebComponentsReady', function() {
    app = document.querySelector('#appContent');
    var activities = [];
    for(var i in routing) {
      var postfix = '';
      var prefix  = '';
      if(!!routing[i].settings){
        if(!!routing[i].settings.postfix){postfix = '-'+routing[i].settings.postfix;}
        if(!!routing[i].settings.prefix) {prefix  = routing[i].settings.prefix+'-';}
      }
      routing[i].dataRoute = prefix+routing[i].activity+postfix;

      if(activities.indexOf(routing[i].activity) === -1){
        activities.push({name:routing[i].activity, settings:routing[i].settings});
      }
    }
    app.activities = activities;
  });

  window.addEventListener('sys-app-index-activity-loaded',function(e){
    var menuItems  = [];
    for(var i in routing){
      if(routing[i].menu !== undefined ){
        menuItems.push({
          activity : routing[i].dataRoute,
          href     : routing[i].menu,
          icon     : routing[i].icon,
          name     : routing[i].title
        });
      }
      page(routing[i].path, onRouteChange.bind(routing[i]));
    }
    // add #! before urls
    page({hashbang: true});
    app.menuItems  = menuItems;
  });

</script>
