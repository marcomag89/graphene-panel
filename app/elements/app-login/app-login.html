<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="app-login">
  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: var(--dark-primary-color);
        overflow: hidden;
        --paper-input-container-color: var(--primary-text-color);
        --paper-input-container-focus-color: var(--primary-text-color);
        --paper-input-container-input-color: var(--primary-text-color);
        --paper-input-container-invalid-color: var(--accent-color);
      }

      paper-button {
        /*background : var(--accent-color);
        color      : var(--text-primary-color);*/
      }

      .login-form {
        max-width: 300px;
        margin: 30px auto auto auto;
        background-color: var(--light-primary-color);
        color: var(--primary-text-color);
        padding: 40px;
      }

      .buttons {
        text-align: right;
        margin-top: 20px;
      }

      .app-title {
        margin-top: 80px;
        font-weight: 100;
        font-size: 50px;
        text-align: center;
        color: var(--text-primary-color);
      }

      .app-subtitle {
        margin-top: 3px;
        font-weight: 100;
        font-size: 15px;
        text-align: center;
        color: var(--light-primary-color);
      }

      h2 {
        font-weight: 100;
        font-size: 30px;
        text-align: center;
        margin: 5px;
      }
    </style>
    <div>
      <div class="app-title">{{title}}</div>
      <div class="app-subtitle">{{subtitle}}</div>
      <paper-material elevation="2" class="login-form">
        <graphene-client id="client"></graphene-client>
        <h2>login</h2>
        <paper-input
          id="userField"
          label="username"
          required
          error-message="invalid email address"
          >
        </paper-input>
        <paper-input
          id="pwdField"
          type="password"
          label="Password"
          minlength="8"
          error-message="invalid password"
          required
          ></paper-input>
        <div class="buttons">
          <paper-button on-click="_authenticate">login</paper-button>
        </div>
      </paper-material>
      <iron-a11y-keys target="{{}}" keys="enter" on-keys-pressed="_enterPressed"></iron-a11y-keys>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'app-login',
        attached: function () {

        },
        _enterPressed: function () {
          this._authenticate();
        },
        _authenticate: function (e) {
          var user = this.$.userField;
          var pwd = this.$.pwdField;
          if (user.validate() && pwd.validate()) {
            var auth = {username: user.value, password: pwd.value};
            this.$.client.gFetch('/auth/login', {User: auth})
              .then(function (res) {
                this.async(function () {
                  this.resetUsername();
                  this.resetPassword();
                }, 1000);
              }.bind(this))
              .catch(function (err) {
                this.resetPassword();
                this.showLoginError();
              }.bind(this));
          } else {
            this.resetPassword();
            this.showLoginError();
          }
        },

        resetUsername: function () {
          this.$.userField.value = '';
        },

        resetPassword: function () {
          this.$.pwdField.value = '';
        },

        showLoginError: function () {
          app.errorToast('login error!');
        },

        properties: {
          title: String,
          username: String,
          password: String,
          subtitle: String
        }
      });
    })();
  </script>
</dom-module>
