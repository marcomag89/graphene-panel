<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="app-menu">
  <style>
    paper-menu  .iron-selected {
      border-right: 3px solid var(--secondary-text-color);
    }
    paper-menu {
      color: var(--default-primary-color);
    }
    paper-menu a{  color: var(--menu-link-color);  }
  </style>

  <template>

    <paper-menu class="list" attr-for-selected="data-route" selected="[[selected]]">
      <template  is="dom-repeat" items="{{menuItems}}">
        <a data-route$="{{item.name}}" href$="{{item.href}}" on-click="_onItemClick">
          <iron-icon icon$="{{item.icon}}"></iron-icon>
          <span>{{item.name}}</span>
        </a>
      </template>
    </paper-menu>

  </template>
  <script src="../../conf/menu.js"></script>
  <script src="../../bower_components/path-to-regexp/pathtoregexp.js"></script>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'app-menu',
      attached:function(){
        app.menu=this;
        document.addEventListener('router-ready', function(e){this._onRouterReady(e);}.bind(this), false);
        document.addEventListener('route-change', function(e){this._onRouteChange(e);}.bind(this), false);
        this.menuItems = menu;
      },

      _onItemClick:function(){},

      _onRouteChange:function(e){
        var path = e.detail.data.canonicalPath;
        for(var i in this.menuItems){
          var keys=[];
          if(pathtoregexp(this.menuItems[i].matches, keys).exec(path) !== null){
            this.selected=this.menuItems[i].name;
            return;
          }
        }
      },

      _onRouterReady:function(e){},

      properties: {
        route     : String,
        menuItems : Array,
        selected  : String
      }
    });
  })();
  </script>
</dom-module>
