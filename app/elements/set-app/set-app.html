<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="set-app">
  <template>
    <graphene-client id="client" on-status-change="_statusChanged"></graphene-client>
    <template is="dom-if" if="{{_allOk}}">
      <content></content>
    </template>
    <template is="dom-if" if="{{_noSettings}}">
      <content></content>
    </template>
    <template is="dom-if" if="{{_noSession}}">
      <content></content>
    </template>
    <content></content>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'set-app',
      ready:function(){
        this.$.client.addProfile('Graphene on localhost','http://localhost/Graphene/api','','',{});
        this.$.client.selectProfile('Graphene on localhost');
      },

      _statusChanged:function(event){
        console.log(event);
      },

      properties: {
        _allOk       :{type:Boolean, computed:'_isAllOK(status)'},
        _hasSettings :{type:Boolean, computed:'_hasSettings(status)'},
        _hasSession  :{type:Boolean, computed:'_hasSession(status)'}
      }
    });
  })();
  </script>
</dom-module>
