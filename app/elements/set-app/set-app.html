<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="set-app">
  <style>
    #__debug{
      position: fixed;
      bottom: 0;
      opacity: .7;
      font-size: 0.7em;
      font-weight: 100;
      background-color: black;
      color: white;
      z-index: 9999;
      border: 1px solid gray;
      width: 100%;
    }
  </style>
  <template>
    <graphene-client id="client" on-status-change="_statusChanged"></graphene-client>
<!--
    <div id="__debug">
      <ul>
        <li>loading:         <span>{{_status.loading}}</span>       </li>
        <li>online:          <span>{{_status.online}}</span>        </li>
        <li>acl:             <span>{{_status.aclEnabled}}</span>    </li>
        <li>app authorized:  <span>{{_status.appAuthorized}}</span> </li>
        <li>user logged in:  <span>{{_status.loggedIn}}</span>      </li>
        <li>display:         <span>{{_display}}</span>      </li>

      </ul>
    </div>
-->

    <iron-pages selected="{{_display}}" attr-for-selected="name">
      <div name="loading" >    <content select = "[loading]">    </content> </div>
      <div name="allow" >      <content select = "[allow]">      </content> </div>
      <div name="no-network" > <content select = "[no-network]"> </content> </div>
      <div name="no-app" >     <content select = "[no-app]">     </content> </div>
      <div name="no-session" > <content select = "[no-session]"> </content> </div>
    </iron-pages>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'set-app',

      attached:function(){
        console.log('ready');
        this.$.client.addProfile('Graphene on localhost','http://localhost/Graphene/api','','',{});
        this.$.client.addProfile('Graphene on remote','http://192.168.1.101/Graphene/api','','',{});
        this.$.client.selectProfile('Graphene on remote');
      },

      _statusChanged:function(event){
        this._status = event.detail;
        var oldDisplay = this._display;
        if(!this._status.loading){
          if(this._status.online){
            if(this._status.aclEnabled){
              if(this._status.appAuthorized){
                if(this._status.loggedIn){
                  this._display='allow';
                }else{this._display='no-session';}
              }else{this._display='no-app';}
            }else{this._display='allow';}
          } else {this._display='no-network';}
        } else {
          this._display='loading';
        }
        var event = new CustomEvent("sys-application-status-changed", {
          detail:{newStatus:this._display,oldStatus:oldDisplay},bubbles: true,cancelable: false});
        document.dispatchEvent(event);
      },

      properties: {
        _status :{type:Object,  value:null,      notify:true},
        _display:{type:String,  value:'loading', notify:true}
      }
    });
  })();
  </script>
</dom-module>
